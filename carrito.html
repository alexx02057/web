<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrito de Compras</title>
  <header>
  <nav class="navbar">
    <ul class="nav-links">
      <li><a href="index.html">INICIO</a></li>
      <li><a href="productos.html">PRODUCTOS</a></li>
    </ul>
  </nav>
</header>

  <!-- Estilos externos -->
  <link rel="stylesheet" href="carrito.css">

  <!-- Font Awesome para íconos -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
<br>
  <h1>CARRITO DE COMPRAS </h1>

  <div class="carrito-container" id="carrito-lista">
    <!-- Productos se cargarán aquí -->
  </div>

  <script>
    function cargarCarrito() {
      const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
      const contenedor = document.getElementById('carrito-lista');

      if (carrito.length === 0) {
        contenedor.innerHTML = '<p style="text-align:center;">Tu carrito está vacío.</p>';
        return;
      }

      let total = 0;
      let html = '';

      carrito.forEach((item, index) => {
        total += item.precio;
        html += `
          <div class="carrito-item">
            <span class="nombre">${item.nombre}</span>
            <span class="precio">$${item.precio.toFixed(1)}</span>
            <button class="btn-eliminar" onclick="eliminarItem(${index})">
              <i class="fas fa-trash-alt"></i> Eliminar
            </button>
          </div>
        `;
      });

      html += `<div class="total">Total: $${total.toFixed(1)}</div>`;
      html += `
        <div class="acciones">
          <button class="btn-finalizar" onclick="finalizarCompra()">Finalizar Compra</button>
          <button class="btn-vaciar" onclick="vaciarCarrito()">Vaciar Carrito</button>
        </div>
      `;

      contenedor.innerHTML = html;
    }

    function eliminarItem(index) {
      let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
      carrito.splice(index, 1);
      localStorage.setItem('carrito', JSON.stringify(carrito));
      cargarCarrito();
    }

    function vaciarCarrito() {
      localStorage.removeItem('carrito');
      cargarCarrito();
    }

    function finalizarCompra() {
      alert("Gracias por tu compra. Serás redirigido al método de envio.");
      window.location.href = "envio.html";
    }

    document.addEventListener('DOMContentLoaded', cargarCarrito);
  </script>
    <footer>
        <p>&copy; 2025 PERFUMERIA CATARSIS | TODOS LOS DERECHOS RESERVADOS</p>
    </footer>

</body>
</html>
