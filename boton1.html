    <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="boton1.css">
  <title>Perfumería</title>
  <!-- SweetAlert2 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <header>
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="index.html">INICIO</a></li>
        <li><a href="productos.html">PRODUCTOS</a></li>
        <li><a href="carrito.html">CARRITO</a></li>
      </ul>
    </nav>
  </header>

  <div class="contenedor">
    <div class="imagen">
      <img src="ale4.JPG" alt="Guess 1981">
    </div>
    <div class="texto">
      <h2>Guess 1981</h2>
      <p>
        Tamaño: 100 ml<br>
        Aroma: Notas de magnolia, melón, durazno, jazmín y rosa.<br>
        Estilo: Sofisticado, elegante y ultra femenino.<br>
        Duración: Excelente
      </p>
      <h3>Precio: $2,400</h3>
      <button onclick="añadirAlCarrito('Guess 1981', 2400)">Añadir al carrito</button>
      <button onclick="comprarAhora('Guess 1981')">Comprar</button>
    </div>
  </div>

  <script>
    function añadirAlCarrito(nombre, precio) {
      let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
      carrito.push({ nombre, precio });
      localStorage.setItem('carrito', JSON.stringify(carrito));
      
      // Mensaje bonito con SweetAlert2
      Swal.fire({
        icon: 'success',
        title: '¡Añadido al carrito!',
        text: `"${nombre}" ha sido agregado correctamente.`,
        showConfirmButton: false,
        timer: 1800
      });
    }

    function comprarAhora(nombre) {
      Swal.fire({
        icon: 'info',
        title: 'Redirigiendo...',
        text: `Gracias por comprar "${nombre}"`,
        showConfirmButton: false,
        timer: 2000
      }).then(() => {
        window.location.href = "envio.html";
      });
    }
  </script>

  <footer>
    <p>&copy; 2025 PERFUMERÍA CATARSIS | TODOS LOS DERECHOS RESERVADOS</p>
  </footer>
</body>
</html>
