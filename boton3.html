  <div class="contenedor">
    <div class="imagen">
      <img src="ale6.JPG" alt="Guess 1981">

    <div class="texto">
      <h2>Perfums de Mary</h2>
            <p>
                Tamaño:100 mililitros
                <BR>Aroma:Notas de madera de cachemira y almizcle.
                <BR>Estilo:Sofisticado y elegencia femenina.
                <BR>Duracion:Duracion duradera .
                <h3>Costo:$3,200</h3>
            </p>
</p>
      <button onclick="añadirAlCarrito('Perfums de mary',3200)">Añadir al carrito</button>
           <button onclick="comprarAhora('Guess 1981')">Comprar</button>
    </div>
  </div>

  <script>
    function añadirAlCarrito(nombre, precio) {
      let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
      carrito.push({ nombre, precio });
      localStorage.setItem('carrito', JSON.stringify(carrito));
          // Mensaje bonito con SweetAlert2
      Swal.fire({
        icon: 'success',
        title: '¡Añadido al carrito!',
        text: `"${nombre}" ha sido agregado correctamente.`,
        showConfirmButton: false,
        timer: 1800
      });
    }

    function comprarAhora(nombre) {
      Swal.fire({
        icon: 'info',
        title: 'Redirigiendo...',
        text: `Gracias por comprar "${nombre}"`,
        showConfirmButton: false,
        timer: 2000
      }).then(() => {
        window.location.href = "envio.html";
      });
    }
    
  </script>
