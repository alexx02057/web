<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Imagen y Texto</title>
    <link rel="stylesheet" href="imagen.css">
</head>
<body>
    <div class="contenedor">
        <div class="imagen">
            <img src="ejemplo.jpg" alt="Imagen de ejemplo">
        </div>
        <div class="texto">
            <h2>Título del texto</h2>
            <p>
                Este es un ejemplo de cómo colocar una imagen al lado izquierdo
                y texto al lado derecho usando HTML y CSS. Puedes reemplazar esta imagen
                y texto por el contenido que desees.
            </p>
        </div>
    </div>
</body>
</html>
